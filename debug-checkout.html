<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug - Checkout</title>
  <style>
    body {
      font-family: monospace;
      padding: 20px;
      background: #1a1a1a;
      color: #00ff00;
    }
    .log {
      background: #000;
      padding: 10px;
      margin: 5px 0;
      border-left: 3px solid #00ff00;
      border-radius: 4px;
    }
    .error {
      border-left-color: #ff0000;
      color: #ff0000;
    }
    .success {
      border-left-color: #00ff00;
      color: #00ff00;
    }
    .warning {
      border-left-color: #ffaa00;
      color: #ffaa00;
    }
    button {
      background: #00ff00;
      color: #000;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      margin: 10px 5px;
    }
    button:hover {
      background: #00cc00;
    }
    button:disabled {
      background: #666;
      cursor: not-allowed;
    }
    #logs {
      max-height: 500px;
      overflow-y: auto;
      margin-top: 20px;
    }
    .config-box {
      background: #2a2a2a;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>üêõ Debug - Checkout Flow</h1>
  
  <div class="config-box">
    <h3>Status do Sistema:</h3>
    <div id="status"></div>
  </div>

  <button onclick="checkConfig()">1. Verificar Configura√ß√£o</button>
  <button onclick="testGateway()">2. Testar Gateway</button>
  <button onclick="simulateCheckout()">3. Simular Checkout</button>
  <button onclick="clearLogs()">Limpar Logs</button>

  <div id="logs"></div>

  <script src="js/payment-gateway.js"></script>
  <script>
    const logsDiv = document.getElementById('logs');
    const statusDiv = document.getElementById('status');

    function addLog(message, type = 'log') {
      const logEl = document.createElement('div');
      logEl.className = `log ${type}`;
      logEl.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      logsDiv.insertBefore(logEl, logsDiv.firstChild);
      console.log(message);
    }

    function clearLogs() {
      logsDiv.innerHTML = '';
      addLog('Logs limpos', 'success');
    }

    function checkConfig() {
      addLog('üîç Verificando configura√ß√£o...', 'log');
      
      // Verificar gateway_config
      const gatewayConfig = localStorage.getItem('gateway_config');
      if (!gatewayConfig) {
        addLog('‚ùå Gateway n√£o configurado!', 'error');
        addLog('üí° V√° em admin.html ‚Üí Gateway Vegas ‚Üí Configure API Key', 'warning');
        return;
      }
      
      const config = JSON.parse(gatewayConfig);
      addLog('‚úÖ Gateway configurado: ' + config.provider, 'success');
      addLog('üìç Base URL: ' + config.baseUrl, 'log');
      addLog('üîë API Key: ' + (config.apiKey ? '***' + config.apiKey.slice(-4) : 'N√ÉO DEFINIDA'), 'log');
      
      // Verificar product_data
      const productData = localStorage.getItem('product_data');
      if (!productData) {
        addLog('‚ö†Ô∏è Produto n√£o configurado', 'warning');
      } else {
        const product = JSON.parse(productData);
        addLog('‚úÖ Produto: ' + product.name, 'success');
      }
      
      // Verificar PaymentGateway
      if (typeof PaymentGateway === 'undefined') {
        addLog('‚ùå PaymentGateway n√£o carregado!', 'error');
        addLog('üí° Verifique se js/payment-gateway.js existe', 'warning');
      } else {
        addLog('‚úÖ PaymentGateway carregado', 'success');
      }
      
      updateStatus();
    }

    function updateStatus() {
      const gatewayConfig = localStorage.getItem('gateway_config');
      const productData = localStorage.getItem('product_data');
      const hasGateway = typeof PaymentGateway !== 'undefined';
      
      let html = '<ul style="margin:0;padding-left:20px;">';
      html += `<li>Gateway: ${gatewayConfig ? '‚úÖ Configurado' : '‚ùå N√£o configurado'}</li>`;
      html += `<li>Produto: ${productData ? '‚úÖ Configurado' : '‚ö†Ô∏è N√£o configurado'}</li>`;
      html += `<li>M√≥dulo: ${hasGateway ? '‚úÖ Carregado' : '‚ùå N√£o carregado'}</li>`;
      html += '</ul>';
      
      statusDiv.innerHTML = html;
    }

    async function testGateway() {
      addLog('üß™ Testando Gateway...', 'log');
      
      try {
        const gateway = new PaymentGateway();
        addLog('‚úÖ Gateway instanciado', 'success');
        
        if (!gateway.config) {
          addLog('‚ùå Config n√£o carregada', 'error');
          return;
        }
        
        addLog('‚úÖ Config: ' + gateway.config.provider, 'success');
        addLog('‚úÖ Base URL: ' + gateway.baseURL, 'success');
        
      } catch (error) {
        addLog('‚ùå Erro ao testar gateway: ' + error.message, 'error');
      }
    }

    async function simulateCheckout() {
      addLog('üöÄ Simulando checkout completo...', 'log');
      
      const btn = event.target;
      btn.disabled = true;
      btn.textContent = 'Processando...';
      
      try {
        // 1. Verificar config
        addLog('1Ô∏è‚É£ Verificando configura√ß√£o...', 'log');
        const gatewayConfig = localStorage.getItem('gateway_config');
        if (!gatewayConfig) {
          throw new Error('Gateway n√£o configurado');
        }
        addLog('‚úÖ Config OK', 'success');
        
        // 2. Instanciar gateway
        addLog('2Ô∏è‚É£ Instanciando gateway...', 'log');
        const gateway = new PaymentGateway();
        addLog('‚úÖ Gateway instanciado', 'success');
        
        // 3. Preparar dados
        addLog('3Ô∏è‚É£ Preparando dados de teste...', 'log');
        const productData = JSON.parse(localStorage.getItem('product_data') || '{"name":"Produto Teste","price":100}');
        
        const paymentData = {
          amount: 100,
          freight: 0,
          discount: 0,
          description: 'Pedido Teste',
          orderId: 'TEST' + Date.now(),
          customer: {
            name: 'Teste Silva',
            email: 'teste@teste.com',
            phone: '+5511999999999',
            document: '00000000000',
            address: {
              zipcode: '01310000',
              street: 'Av Paulista',
              number: '1000',
              complement: '',
              district: 'Bela Vista',
              city: 'S√£o Paulo',
              state: 'SP'
            }
          },
          products: [{
            name: productData.name || 'Produto Teste',
            price: 10000,
            quantity: 1,
            code: 'TEST001',
            is_digital: false,
            description: 'Teste',
            image_url: ''
          }]
        };
        addLog('‚úÖ Dados preparados', 'success');
        
        // 4. Gerar PIX
        addLog('4Ô∏è‚É£ Gerando PIX via API...', 'log');
        addLog('‚è≥ Aguarde... (pode demorar devido ao CORS)', 'warning');
        
        const pixData = await gateway.generatePIX(paymentData);
        
        addLog('‚úÖ PIX GERADO COM SUCESSO!', 'success');
        addLog('üìã Transaction ID: ' + pixData.transactionId, 'success');
        addLog('üí≥ PIX Code: ' + (pixData.pixCode ? pixData.pixCode.substring(0, 50) + '...' : 'N/A'), 'success');
        addLog('üñºÔ∏è QR Code: ' + (pixData.qrcodeUrl ? 'Dispon√≠vel' : 'N/A'), 'success');
        
        // 5. Salvar
        addLog('5Ô∏è‚É£ Salvando dados...', 'log');
        localStorage.setItem('current_payment', JSON.stringify(pixData));
        addLog('‚úÖ Dados salvos', 'success');
        
        // 6. Simular redirecionamento
        addLog('6Ô∏è‚É£ Pronto para redirecionar!', 'success');
        addLog('üîÄ URL: pagamento.html?txid=' + pixData.transactionId, 'log');
        
        // Perguntar se quer redirecionar
        if (confirm('‚úÖ Teste conclu√≠do com sucesso!\n\nDeseja ir para a p√°gina de pagamento?')) {
          window.location.href = 'pagamento.html?total=R$ 100,00&shipping=Gr√°tis&qty=1&txid=' + pixData.transactionId;
        }
        
      } catch (error) {
        addLog('‚ùå ERRO: ' + error.message, 'error');
        addLog('üìù Stack: ' + error.stack, 'error');
        
        if (error.message.includes('Failed to fetch')) {
          addLog('üí° Isso √© esperado em localhost (CORS)', 'warning');
          addLog('üí° Funciona em produ√ß√£o (compratlktok.shop)', 'warning');
        }
      } finally {
        btn.disabled = false;
        btn.textContent = '3. Simular Checkout';
      }
    }

    // Verificar ao carregar
    window.onload = () => {
      addLog('üöÄ Debug iniciado', 'success');
      updateStatus();
    };
  </script>
</body>
</html>
